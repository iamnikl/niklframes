<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiklFrames - Example Practice Build</title>

    <style>
        body, html {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(24, 24, 24);
            color: white;
        }
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <NiklComponent:Header>
        <h2 slot="header-title">Your first NiklFrame Project</h2>
    </NiklComponent:Header >
    
    <p style="padding: 20px">
        Thank you for using <code>NiklFrames</code>!
    </p>
    
    <NiklComponent:Footer />
    <section></section>
</body>
<script type="module">
    import { NiklComponent } from "../modules/niklframes/component.js";

    let header = new NiklComponent();
    header.import("Header");
    header.setVariable("username", "Test user")

    let footer = new NiklComponent()
    footer.import("Footer", () => {
        footer.component.target = "footer"
        document.querySelector("section").innerText  = footer.component.target

        setTimeout(() => {
            footer.component.changeVisible(false);
            document.querySelector("section").innerText  = footer.component.visible
        }, 5000)
    });

    let nikl = new NiklComponent();
    nikl.import("test")
</script>
</html>
